<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="container text-center">

    <div class="row col-md-6 col-md-offset-3">

      <h1>Tip Calculator</h1>

      <form>
        <div class="form-group">
          <input type="number" class="form-control" id="dollar-amount" name="amount" placeholder="Enter an amount..." required>
        </div>
        <div class="form-group">
          <select class="form-control" id="tip-percentage">
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
          </select>
        </div>
        <button type="submit" id="calculate-total" class="btn btn-primary">Calculate Tip</button>
      </form>

      <h3 id="result"></h3>

    </div>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
