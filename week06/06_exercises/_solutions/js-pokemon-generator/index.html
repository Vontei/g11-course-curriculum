<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Generator</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container">

      <h1 class="text-center">Pokemon Generator!</h1>

        <br>

        <div class="pokemon-container well" id="pokemon">

          <h2 class="name text-center">
            <span>Name: </span><span id="name"></span>
          </h2>

          <br>

          <div class="row">
            <div class="col-sm-6">
              <h3><span>Type: </span><span id="types"></span></h3>
              <h3>Abilities:</h3>
              <ul id="abilities"></ul>
            </div>
            <div class="col-sm-6">
              <div class="pokemon-img">
                <img src="" id="sprite">
              </div>
            </div>
          </div>

        <div class="text-center">
          <button class="btn-lg" id="generate" role="button">Generate!</button>
        </div>

      </div>

    </div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
